<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_类式组件</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1.create class component
      class MyComponent extends React.Component {
        //render是放在哪里?--类的原型对象上，供实例使用
        //render中的this是谁？--MyComponent的实例对象。
        render() {
          console.log("render 中的 this ", this);
          return (
            <div>
              <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            </div>
          );
        }
      }
      //2.render component to page
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /*
        What happens after ReactDOM.render... operates?
          1.React analyses the tag of components and finds MyComponent.
          2.It finds the component is defined by class, then it creates a new instance of this class
          and calls render function which belongs to prototype.
          3.It changes returned virtual DOM to real DOM and presents it in the page.
      */
    </script>
  </body>
</html>
