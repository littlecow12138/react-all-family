<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件处理</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // create the component
      class Demo extends React.Component {
        /*
          (1).通过onXXX属性指定事件处理函数（注意大小写）
          a. React使用的是自定义（合成）事件，而不是使用的原生DOM事件 ---为了更好的兼容性
          b. React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）---为了更高效
          (2).通过event.target得到发生事件的DOM元素对象
        */
        //  创建ref容器
        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = () => {
          alert(this.myRef.current.value);
        };

        showDataOnBlur = (event) => {
          alert(event.target.value);
        };
        render() {
          return (
            <div>
              <input
                ref={this.myRef}
                type="text"
                placeholder="Click then show data."
              />
              <button ref="btn" onClick={this.showData}>
                Click and show left data.
              </button>
              <input
                ref={this.myRef2}
                type="text"
                placeholder="Blur then show data."
                onBlur={this.showDataOnBlur}
              />
            </div>
          );
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
